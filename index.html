<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        .book-entry {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .book-entry h3 {
            margin: 0;
        }
        .book-entry p {
            margin: 5px 0;
        }
        .status {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Book Creator</h1>

    <!-- Book Creation Form -->
    <form id="book-form">
        <label for="book-title">Book Title:</label>
        <input type="text" id="book-title" required />

        <label for="book-author">Book Author:</label>
        <input type="text" id="book-author" required />

        <label for="book-content">Book Content:</label>
        <textarea id="book-content" rows="6" required></textarea>

        <label for="publish-option">Publish As:</label>
        <select id="publish-option" required>
            <option value="public">Public</option>
            <option value="protected">Protected (API Key Required)</option>
        </select>

        <label for="api-key">Set API Key (only if Protected):</label>
        <input type="text" id="api-key" placeholder="Enter API Key" disabled />

        <button type="submit">Publish Book</button>
    </form>

    <h2>Published Books</h2>
    <div id="books-list"></div>

    <h2>Read Book (Enter API Key if Protected)</h2>
    <input type="text" id="input-api-key" placeholder="Enter API Key to Read Protected Book" />
    <button id="read-book-btn">Read Book</button>

    <div id="read-book-result"></div>

    <script>
        // Array to store books (simulated in the browser)
        const books = [];

        // Book Form and Submit Logic
        document.getElementById("book-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const title = document.getElementById("book-title").value;
            const author = document.getElementById("book-author").value;
            const content = document.getElementById("book-content").value;
            const publishOption = document.getElementById("publish-option").value;
            const apiKey = document.getElementById("api-key").value;

            // Create a book object
            const book = {
                title,
                author,
                content,
                publishOption,
                apiKey: publishOption === "protected" ? apiKey : null
            };

            // Add the book to the books array
            books.push(book);

            // Display the book in the books list
            displayBooks();

            // Clear the form
            document.getElementById("book-form").reset();
            document.getElementById("api-key").disabled = true;
        });

        // Handle the read book functionality (with API key validation)
        document.getElementById("read-book-btn").addEventListener("click", function() {
            const inputApiKey = document.getElementById("input-api-key").value;
            const readResultDiv = document.getElementById("read-book-result");

            // Find the book that is protected or public
            const selectedBook = books.find(book => book.apiKey === inputApiKey || book.publishOption === "public");

            if (selectedBook) {
                if (selectedBook.publishOption === "protected" && selectedBook.apiKey === inputApiKey) {
                    readResultDiv.innerHTML = `<h3>${selectedBook.title}</h3><p>by ${selectedBook.author}</p><p>${selectedBook.content}</p>`;
                } else if (selectedBook.publishOption === "public") {
                    readResultDiv.innerHTML = `<h3>${selectedBook.title}</h3><p>by ${selectedBook.author}</p><p>${selectedBook.content}</p>`;
                }
            } else {
                readResultDiv.innerHTML = '<p style="color:red;">API Key is invalid or book not found!</p>';
            }

            // Clear the input API Key field
            document.getElementById("input-api-key").value = '';
        });

        // Function to display the list of published books
        function displayBooks() {
            const booksListDiv = document.getElementById("books-list");
            booksListDiv.innerHTML = ''; // Clear the current list

            books.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.classList.add("book-entry");

                let status = book.publishOption === "public" ? "<span class='status' style='color:green;'>Public</span>" : `<span class='status' style='color:orange;'>Protected (API Key: ${book.apiKey})</span>`;

                bookDiv.innerHTML = `
                    <h3>${book.title}</h3>
                    <p><strong>Author:</strong> ${book.author}</p>
                    <p><strong>Status:</strong> ${status}</p>
                `;
                booksListDiv.appendChild(bookDiv);
            });
        }

        // Enable/Disable API Key input based on publish option
        document.getElementById("publish-option").addEventListener("change", function() {
            if (this.value === "protected") {
                document.getElementById("api-key").disabled = false;
            } else {
                document.getElementById("api-key").disabled = true;
            }
        });
    </script>
</body>
</html>
