<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    #chatbox {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      height: 400px;
      overflow-y: scroll;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #chatbox .user, #chatbox .ai {
      margin-bottom: 15px;
    }
    #chatbox .user {
      text-align: right;
      color: #1e90ff;
    }
    #chatbox .ai {
      text-align: left;
      color: #28a745;
    }
    #input-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    #userInput {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #sendBtn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }
    #sendBtn:hover {
      background-color: #218838;
    }
    #sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      background-color: #fff;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      display: none;
      border-radius: 10px 0 0 10px;
      max-height: 100%;
      overflow-y: auto;
      z-index: 1000;
    }
    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    #sidebar li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="chatbox">
    <!-- Chat messages will be dynamically added here -->
  </div>

  <div id="input-container">
    <input type="text" id="userInput" placeholder="Ask me anything...">
    <button id="sendBtn">Send</button>
  </div>

  <div id="sidebar">
    <h3>Help</h3>
    <ul id="helpList">
      <!-- Help list items will be dynamically added here -->
    </ul>
  </div>

  <script>
    // Function to load JSON data (responses)
    async function loadResponses() {
      const response = await fetch('responses.json');
      return await response.json();
    }

    // Function to append messages to the chatbox
    function appendMessage(sender, message) {
      const chatbox = document.getElementById("chatbox");
      const messageElement = document.createElement("div");
      messageElement.classList.add(sender);
      messageElement.textContent = message;
      chatbox.appendChild(messageElement);
      chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
    }

    // Function to toggle the help sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
    }

    // Function to get current time
    function getCurrentTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      return `${hours}:${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    }

    // Function to handle basic calculations
    function calculateMath(query) {
      const sanitizedQuery = query.replace(/[^0-9+\-*/(). ]/g, ''); // Sanitize input to prevent code execution
      try {
        const result = eval(sanitizedQuery); // Use eval for basic math
        return `The result is ${result}.`;
      } catch (error) {
        return "Sorry, I couldn't compute that. Please try again.";
      }
    }

    // Function to handle user input and AI response
    async function handleUserInput() {
      const userInput = document.getElementById("userInput").value.trim().toLowerCase();
      if (userInput) {
        appendMessage("user", userInput); // Display user message

        const responses = await loadResponses();
        let aiResponse = responses.default; // Default response if no match

        // Handle special cases for time, calculations, and help
        if (userInput === "/help") {
          aiResponse = "Here is a list of things you can ask me.";
          toggleSidebar();
        } else if (userInput.includes("what time is it")) {
          const time = getCurrentTime();
          aiResponse = responses["what time is it"].replace("{{time}}", time);
        } else if (userInput.includes("calculate")) {
          const calculationQuery = userInput.replace("calculate", "").trim();
          aiResponse = calculateMath(calculationQuery);
        } else if (responses[userInput]) {
          aiResponse = responses[userInput];
        }

        appendMessage("ai", aiResponse); // Display AI response
      }
      document.getElementById("userInput").value = ''; // Clear input field
    }

    // Event listener for the send button
    document.getElementById("sendBtn").addEventListener("click", handleUserInput);

    // Event listener for the Enter key
    document.getElementById("userInput").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        handleUserInput();
      }
    });
  </script>

</body>
</html>
