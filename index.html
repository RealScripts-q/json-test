<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .book {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Books List</h1>
    <div id="books-list"></div>

    <script>
        // Fetch the JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Get the books data from the JSON
                const books = data.books;
                const booksListDiv = document.getElementById('books-list');

                // Loop through each book and display it
                books.forEach(book => {
                    const bookDiv = document.createElement('div');
                    bookDiv.classList.add('book');
                    bookDiv.innerHTML = `<h3>${book.title}</h3><p>by ${book.author}</p>`;
                    booksListDiv.appendChild(bookDiv);
                });
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>
</html>
