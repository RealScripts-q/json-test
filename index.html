<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .key-container { margin-top: 20px; }
        .api-key { font-family: monospace; background-color: #f4f4f4; padding: 10px; border: 1px solid #ccc; word-wrap: break-word; }
    </style>
</head>
<body>

    <h1>API Key Generator</h1>
    <p>Click the button below to generate a new API key.</p>
    <button id="generateKeyButton">Generate API Key</button>

    <div class="key-container">
        <p><strong>Generated API Key:</strong></p>
        <div id="apiKey" class="api-key">No key generated yet.</div>
    </div>

    <script>
        // Function to generate a random API key (32 characters)
        function generateApiKey() {
            return 'api_' + Math.random().toString(36).substr(2, 32);
        }

        // When the button is clicked, generate and store the key
        document.getElementById('generateKeyButton').addEventListener('click', function() {
            const newApiKey = generateApiKey();
            
            // Store the API key in local storage
            let keys = JSON.parse(localStorage.getItem('apiKeys')) || [];
            keys.push(newApiKey);
            localStorage.setItem('apiKeys', JSON.stringify(keys));
            
            // Display the generated key
            document.getElementById('apiKey').textContent = newApiKey;
        });
    </script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            background-color: white;
            width: 400px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .chat-box .user-message,
        .chat-box .ai-message {
            margin-bottom: 20px;
        }
        .chat-box .user-message {
            text-align: right;
            color: #1e90ff;
        }
        .chat-box .ai-message {
            text-align: left;
            color: #28a745;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chatbox">
        <!-- Chat messages will appear here -->
    </div>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    // Function to append messages to the chatbox
    function appendMessage(sender, message) {
        const chatbox = document.getElementById("chatbox");
        const messageElement = document.createElement("div");
        messageElement.classList.add(sender);
        messageElement.textContent = message;
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
    }

    // Function to handle user input and get AI response
    async function handleUserInput() {
        const userInput = document.getElementById("userInput").value.trim();
        if (userInput) {
            appendMessage("user-message", userInput); // Display user message
            document.getElementById("userInput").value = ''; // Clear input field

            try {
                // Send user input to OpenAI API to get the AI response
                const aiResponse = await getAIResponse(userInput);
                appendMessage("ai-message", aiResponse); // Display AI response
            } catch (error) {
                appendMessage("ai-message", "Sorry, something went wrong. Please try again.");
            }
        }
    }

    // Event listener for the send button
    document.getElementById("sendBtn").addEventListener("click", handleUserInput);

    // Event listener for the Enter key
    document.getElementById("userInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            handleUserInput();
        }
    });

    // Function to make an API request to OpenAI to get the AI response
    async function getAIResponse(userMessage) {
        const apiKey = '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';

        const response = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: "gpt-4.1",
                messages: [{ role: 'user', content: userMessage }]
            })
        });

        const data = await response.json();
        return data.choices[0].message.content; // Return the AI's response
    }
</script>

</body>
</html>
