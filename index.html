<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Clicker w/ JSON</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    .cookie {
      width: 150px;
      cursor: pointer;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üç™ Cookie Clicker</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Cookie.png" class="cookie" onclick="clickCookie()" />
  
  <div class="info">
    <p>Cookies: <span id="cookies">0</span></p>
    <p>Clicks: <span id="clicks">0</span></p>
    <p>CPS: <span id="cps">0</span></p>
    <p>Stage: <span id="stage">1</span></p>
  </div>

  <div id="itemsList"></div>

  <script>
    let game = null;

    async function loadJSON() {
      const response = await fetch("data.json");
      const data = await response.json();
      game = data;
      calculateCPS();
      updateUI();
    }

    function clickCookie() {
      game.player.cookies += 1;
      game.player.totalClicks++;
      updateUI();
    }

    function updateUI() {
      document.getElementById("cookies").textContent = Math.floor(game.player.cookies);
      document.getElementById("clicks").textContent = game.player.totalClicks;
      document.getElementById("cps").textContent = game.player.cookiesPerSecond.toFixed(1);
      document.getElementById("stage").textContent = game.player.currentStage;

      const itemsList = document.getElementById("itemsList");
      itemsList.innerHTML = "";

      game.items.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = `${item.name} (${item.amountOwned}) - ${item.baseCost} cookies`;
        btn.onclick = () => buyItem(item.id);
        itemsList.appendChild(btn);
      });
    }

    function buyItem(id) {
      const item = game.items.find(i => i.id === id);
      if (game.player.cookies >= item.baseCost) {
        game.player.cookies -= item.baseCost;
        item.amountOwned++;
        item.bought++;
        item.baseCost = Math.floor(item.baseCost * 1.15);
        calculateCPS();
        updateUI();
      }
    }

    function calculateCPS() {
      let cps = 0;
      game.items.forEach(item => {
        cps += item.amountOwned * item.cps;
      });
      game.player.cookiesPerSecond = cps;
    }

    setInterval(() => {
      if (game) {
        game.player.cookies += game.player.cookiesPerSecond / 10;
        updateUI();
      }
    }, 100);

    loadJSON();
  </script>
</body>
</html>
