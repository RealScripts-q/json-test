<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Clicker w/ Shop</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f3e5ab;
    }
    .cookie {
      width: 150px;
      cursor: pointer;
    }
    .info, .items {
      margin-top: 20px;
    }
    button {
      margin: 5px;
    }
    #shopSidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding: 20px;
      transition: right 0.3s;
    }
    #shopSidebar.open {
      right: 0;
    }
    .shop-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üç™ Cookie Clicker</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Cookie.png" class="cookie" onclick="clickCookie()" />
  
  <button onclick="toggleShop()">Open Shop</button>
  <button onclick="toggleStats()">Show Stats</button>

  <div class="info">
    <p>Cookies: <span id="cookies">0</span></p>
    <p>World: <span id="world">Candy Cookie World</span></p>
    <p>Click Multiplier: <span id="clickMultiplier">1</span>x</p>
  </div>

  <div id="statsSection" style="display: none;">
    <div class="info">
      <p>Clicks: <span id="clicks">0</span></p>
      <p>CPS: <span id="cps">0</span></p>
    </div>
  </div>

  <div id="shopSidebar">
    <h2>Shop</h2>
    <div id="itemsList"></div>
    <h3>Upgrades</h3>
    <div id="upgradesList"></div>
    <h3>Worlds</h3>
    <button onclick="goToWorld('Candy Cookie World')">Candy Cookie World</button>
    <button onclick="goToWorld('Chocolate Land')">Chocolate Land</button>
  </div>

  <script>
    const data = {
      "player": {
        "cookies": 0,
        "currentWorld": "Candy Cookie World",
        "clickMultiplier": 1,
        "worldsUnlocked": ["Candy Cookie World"]
      },
      "worlds": [
        { "name": "Candy Cookie World", "unlocked": true, "clickMultiplier": 1 },
        { "name": "Chocolate Land", "unlocked": false, "clickMultiplier": 1.5 }
      ],
      "items": [
        { "id": "cursor", "name": "Cursor", "amountOwned": 0, "baseCost": 15, "cps": 0.1 },
        { "id": "grandma", "name": "Grandma", "amountOwned": 0, "baseCost": 100, "cps": 1 }
      ]
    };

    let currentWorld = data.player.currentWorld;
    let upgradesList = [];
    let itemsList = [];

    function toggleShop() {
      const sidebar = document.getElementById('shopSidebar');
      sidebar.classList.toggle('open');
      updateShop();
    }

    function toggleStats() {
      const statsSection = document.getElementById('statsSection');
      statsSection.style.display = statsSection.style.display === 'none' ? 'block' : 'none';
    }

    function updateShop() {
      const itemsDiv = document.getElementById('itemsList');
      const upgradesDiv = document.getElementById('upgradesList');
      itemsDiv.innerHTML = '';
      upgradesDiv.innerHTML = '';

      // Display items
      data.items.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('shop-item');
        itemElement.innerHTML = `${item.name} - Cost: ${item.baseCost} cookies`;
        itemsDiv.appendChild(itemElement);
      });

      // Display upgrades for the current world
      const world = data.worlds.find(w => w.name === currentWorld);
      const upgrades = world ? world.upgrades : [];
      upgrades.forEach(upgrade => {
        const upgradeElement = document.createElement('div');
        upgradeElement.classList.add('shop-item');
        upgradeElement.innerHTML = `${upgrade.name} - Cost: ${upgrade.cost} cookies`;
        upgradesDiv.appendChild(upgradeElement);
      });
    }

    function clickCookie() {
      const cookies = document.getElementById('cookies');
      data.player.cookies += 1 * data.player.clickMultiplier;
      cookies.textContent = data.player.cookies;
    }

    function goToWorld(worldName) {
      const world = data.worlds.find(w => w.name === worldName);
      if (world && world.unlocked) {
        currentWorld = worldName;
        data.player.currentWorld = worldName;
        document.getElementById('world').textContent = worldName;
        document.getElementById('clickMultiplier').textContent = world.clickMultiplier;
        updateShop();
      }
    }

    updateShop();
  </script>
</body>
</html>
