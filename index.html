<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cookie Clicker w/ Shop</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f3e5ab;
    }
    .cookie {
      width: 150px;
      cursor: pointer;
    }
    .info, .items {
      margin-top: 20px;
    }
    button {
      margin: 5px;
    }
    #shopSidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      color: white;
      padding: 20px;
      transition: right 0.3s;
    }
    #shopSidebar.open {
      right: 0;
    }
    .shop-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üç™ Cookie Clicker</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Cookie.png" class="cookie" onclick="clickCookie()" />
  
  <button onclick="toggleShop()">Open Shop</button>
  <button onclick="toggleStats()">Show Stats</button>

  <div id="statsSection" style="display: none;">
    <div class="info">
      <p>Cookies: <span id="cookies">0</span></p>
      <p>Clicks: <span id="clicks">0</span></p>
      <p>CPS: <span id="cps">0</span></p>
      <p>Stage: <span id="stage">1</span></p>
    </div>
  </div>

  <div id="shopSidebar">
    <h2>Shop</h2>
    <div id="itemsList"></div>
    <button onclick="toggleShop()">Close Shop</button>
  </div>

  <script>
    let game = null;

    async function loadJSON() {
      const response = await fetch("data.json");
      const data = await response.json();
      game = data;
      calculateCPS();
      updateUI();
      updateShopVisibility();
      updateStatsVisibility();
    }

    function clickCookie() {
      game.player.cookies += 1;
      game.player.totalClicks++;
      updateUI();
    }

    function updateUI() {
      document.getElementById("cookies").textContent = Math.floor(game.player.cookies);
      document.getElementById("clicks").textContent = game.player.totalClicks;
      document.getElementById("cps").textContent = game.player.cookiesPerSecond.toFixed(1);
      document.getElementById("stage").textContent = game.player.currentStage;

      const itemsList = document.getElementById("itemsList");
      itemsList.innerHTML = "";

      game.items.forEach(item => {
        const btn = document.createElement("button");
        btn.textContent = `${item.name} (${item.amountOwned}) - ${item.baseCost} cookies`;
        btn.onclick = () => buyItem(item.id);
        itemsList.appendChild(btn);
      });
    }

    function buyItem(id) {
      const item = game.items.find(i => i.id === id);
      if (game.player.cookies >= item.baseCost) {
        game.player.cookies -= item.baseCost;
        item.amountOwned++;
        item.bought++;
        item.baseCost = Math.floor(item.baseCost * 1.15);
        calculateCPS();
        updateUI();
      }
    }

    function calculateCPS() {
      let cps = 0;
      game.items.forEach(item => {
        cps += item.amountOwned * item.cps;
      });
      game.player.cookiesPerSecond = cps;
    }

    function toggleShop() {
      game.shopOpen = !game.shopOpen;
      updateShopVisibility();
    }

    function updateShopVisibility() {
      const shopSidebar = document.getElementById("shopSidebar");
      if (game.shopOpen) {
        shopSidebar.classList.add("open");
      } else {
        shopSidebar.classList.remove("open");
      }
    }

    function toggleStats() {
      game.statsVisible = !game.statsVisible;
      updateStatsVisibility();
    }

    function updateStatsVisibility() {
      const statsSection = document.getElementById("statsSection");
      if (game.statsVisible) {
        statsSection.style.display = "block";
      } else {
        statsSection.style.display = "none";
      }
    }

    setInterval(() => {
      if (game) {
        game.player.cookies += game.player.cookiesPerSecond / 10;
        updateUI();
      }
    }, 100);

    loadJSON();
  </script>
</body>
</html>
